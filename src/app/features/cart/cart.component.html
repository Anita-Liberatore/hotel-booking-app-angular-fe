<div class="wrapper">
    <div class="card">
        <div class="title">Cart ({{cartService.items.length}})</div>
        <div class="content">

            <div class="horiz-grid separator" *ngFor="let item of
                cartService.items">
                <div class="font-medium">{{item.hotel.name}}</div>
                <div>{{item.room.label}}</div>
                <div>â‚¬ {{item.room.price}}</div>
                <div>
                    <i class="icon ion-ios-trash"
                        (click)="cartService.removeFromCart(item)"></i>
                </div>
            </div>


            <button
                *ngIf="cartService.items.length"
                type="submit"
                (click)="cartService.proceed()">PROCEED</button>

            <br>
            <br>
            <div class="horiz-grid">
                <div></div>
                <em>{{cartService.items.length}} items</em>
            </div>

        </div>
    </div>
</div>
